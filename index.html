<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <main>
        <div class = "Player">
            <div class = "textholder">
                <h6>Collection</h6>
                <h1>Synthwave<br>phonk</h1>
            </div>
            <div class = "musicholder">

                <div id = "navjaxx" class = "music">
                    <div class = "songname">
                        <h6>navjaxx</h6>
                        <h4>Metaverse</h4>
                    </div>
                    <audio src = "Graphics/Audio/metaverse.mp3" controls></audio>
                </div>

                <div id = "lazerboomerang" class = "music">
                    <div class = "songname">
                        <h6>lazerboomerang</h6>
                        <h4>Signals</h4>
                    </div>
                    <audio src = "Graphics/Audio/signals.mp3" controls></audio>
                </div>

                <div id = "izzamuzzic" class = "music">
                    <div class = "songname">
                        <h6>izzamuzzic</h6>
                        <h4>shootout</h4>
                    </div>
                    <audio src = "Graphics/Audio/shootout.mp3" controls></audio>
                </div>

                <div id = "blueberry" class = "music">
                    <div class = "songname">
                        <h6>blueberry</h6>
                        <h4>Neon Genesis</h4>
                    </div>
                    <audio src = "Graphics/Audio/neon genesis.mp3" controls></audio>
                </div>

                <div id = "m83" class = "music">
                    <div class = "songname">
                        <h6>m83</h6>
                        <h4>Midnight City</h4>
                    </div>
                    <audio src = "Graphics/Audio/midnight city.mp3" controls></audio>
                </div>
            </div>
        </div>
    </main> 
</body>
</html>
